name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        racket-version: ['stable']
        racket-variant: ['CS']
    runs-on: ${{ matrix.os }}
    name: Test on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: Bogdanp/setup-racket@v1.14
        with:
          version: ${{ matrix.racket-version }}
          variant: ${{ matrix.racket-variant }}
      - name: Start cron daemon (Linux)
        if: runner.os == 'Linux'
        run: sudo service cron start
      - name: Install dependencies
        run: |
          raco pkg install --auto --batch rcron-lib/ rcron/
      - name: Run tests
        run: |
          raco test -y rcron/tests/
      - name: Build docs
        run: |
          raco setup --doc-index --check-pkg-deps rcron
